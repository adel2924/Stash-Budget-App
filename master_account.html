	<script>
	function logOut() {
		location.href = "http://146.176.78.128:5000";
	}
	
	function updateAccount() {
		window.alert("Your details have been successfully updated.");
	}

	function dashboardTab() {
		location.href = "http://146.176.78.128:5000/dashboard";
	}
	
	function accountTab() {
		location.href = "http://146.176.78.128:5000/account";

	}
	
	function settingsTab() {
		location.href = "http://146.176.78.128:5000/settings";
	}
	
	function accountSettings() {
		account.classList.add("active");
		security.classList.remove("active");
		notification.classList.remove("active");
		billing.classList.remove("active");
	}
	
	function securitySettings() {
		security.classList.add("active");
		account.classList.remove("active");
		notification.classList.remove("active");
		billing.classList.remove("active");
	}
	
	function notificationSettings() {
		notification.classList.add("active");
		account.classList.remove("active");
		security.classList.remove("active");
		billing.classList.remove("active");
	}
	
	function billingSettings() {
		billing.classList.add("active");
		account.classList.remove("active");
		security.classList.remove("active");
		notification.classList.remove("active");
	}

	</script>
